name: Run Cypress API Tests
 
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
 
jobs:
  cypress-run:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
 
      - name: Install dependencies
        run: npm install
        
      - name: Run Cypress API tests in Edge
        uses: cypress-io/github-action@v6
        with:
          browser: edge
          command: npx cypress run --spec "cypress/e2e/TestAPI"
