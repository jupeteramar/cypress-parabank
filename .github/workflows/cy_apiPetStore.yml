name: Run API Pet Store Tests
 
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
 
jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      # your existing UI test steps

  api-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress API tests in Edge
        run: npx cypress run --spec "cypress/e2e/TestAPI" --browser edge
